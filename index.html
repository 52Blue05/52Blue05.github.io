<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>ƒêi·ªÉm danh CLB Ch·∫°y B·ªô</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Segoe UI", Arial, sans-serif;

    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 92%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 36px rgba(0,0,0,0.4);
    }

    h2 {
      font-size: 30px;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff9800, #ff5722);
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 14px;
      font-size: 16px;
    }

    .ok { color: #b9ffb9; }
    .err { color: #ffd6d6; }
  </style>
</head>

<body>
  <div class="card">
    <h2>üèÉ‚Äç‚ôÇÔ∏è ƒêi·ªÉm danh CLB Ch·∫°y B·ªô</h2>
    <p>Vui l√≤ng ƒë·ª©ng t·∫°i ƒëi·ªÉm t·∫≠p trung</p>

    <input id="name" placeholder="H·ªç v√† t√™n">
    <input id="studentId" placeholder="MSSV">
    <input id="photo" type="file" accept="image/*">

    <button id="submitBtn" disabled>üìç ƒêang x√°c ƒë·ªãnh GPS...</button>

    <div class="status" id="status"></div>
  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwqsOYYSBFqM_nQcg7KHBsIkUH3VpsjJjrcZ0IEQi7dFu2AV5y_NMg9EquaG5_owvax/exec"; // üî¥ s·ª≠a
  const SCHOOL_LAT = 20.989262873940614;
  const SCHOOL_LNG = 105.84781828343206;
  const MAX_DISTANCE = 100;

  let currentLat = null;
  let currentLng = null;

  function toRad(x) {
    return x * Math.PI / 180;
  }

  function distance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a =
      Math.sin(dLat/2)**2 +
      Math.cos(toRad(lat1)) *
      Math.cos(toRad(lat2)) *
      Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  }

  // üîπ B·∫Øt bu·ªôc GPS
  navigator.geolocation.getCurrentPosition(
    pos => {
      currentLat = pos.coords.latitude;
      currentLng = pos.coords.longitude;

      const d = distance(currentLat, currentLng, SCHOOL_LAT, SCHOOL_LNG);

      if (d > MAX_DISTANCE) {
        document.getElementById("status").innerHTML =
          `<span class="err">‚ùå B·∫°n kh√¥ng ·ªü ƒë√∫ng ƒë·ªãa ƒëi·ªÉm (${Math.round(d)}m)</span>`;
        return;
      }

      document.getElementById("submitBtn").disabled = false;
      document.getElementById("submitBtn").innerText = "‚úÖ G·ª≠i ƒëi·ªÉm danh";
      document.getElementById("status").innerHTML =
        `<span class="ok">‚úî GPS h·ª£p l·ªá</span>`;
    },
    err => {
      document.getElementById("status").innerHTML =
        `<span class="err">‚ùå Ch∆∞a b·∫≠t GPS ho·∫∑c kh√¥ng c·∫•p quy·ªÅn</span>`;
    }
  );

  document.getElementById("submitBtn").onclick = async () => {
    const name = document.getElementById("name").value.trim();
    const studentId = document.getElementById("studentId").value.trim();
    const fileInput = document.getElementById("photo");

    if (!name || !studentId) {
      alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin");
      return;
    }

    if (!fileInput.files.length) {
      alert("Vui l√≤ng ch·ª•p / ch·ªçn ·∫£nh");
      return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = async () => {
      const base64 = reader.result.split(",")[1];

      const payload = {
        name,
        studentId,
        lat: currentLat,
        lng: currentLng,
        fileName: file.name,
        fileType: file.type,
        fileData: base64
      };

      document.getElementById("submitBtn").disabled = true;
      document.getElementById("submitBtn").innerText = "‚è≥ ƒêang g·ª≠i...";

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      alert(text);
      location.reload();
    };

    reader.readAsDataURL(file);
  };
</script>
</body>
</html>
