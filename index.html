<body>
  <div class="card">
    <h2>ğŸƒâ€â™‚ï¸ Äiá»ƒm danh CLB</h2>

    <input id="name" placeholder="Há» vÃ  tÃªn" required>
    <input id="studentId" placeholder="MÃ£ SV / mÃ£ buá»•i" required>
    <input type="file" id="file" required>

    <button onclick="submitForm()">XÃ¡c nháº­n Ä‘iá»ƒm danh</button>

    <p id="msg"></p>

<script>
const SCHOOL_LAT = 20.989262873940614;
const SCHOOL_LNG = 105.84781828343206;
const MAX_DISTANCE = 100;

// ğŸ”´ URL WEB APP APPS SCRIPT (deploy xong thay vÃ o)
const API_URL = "https://script.google.com/macros/s/AKfycbwqsOYYSBFqM_nQcg7KHBsIkUH3VpsjJjrcZ0IEQi7dFu2AV5y_NMg9EquaG5_owvax/exec";

function toRad(x){ return x*Math.PI/180; }
function distance(a,b,c,d){
  const R=6371000;
  const dLat=toRad(c-a), dLng=toRad(d-b);
  return R*2*Math.atan2(
    Math.sqrt(Math.sin(dLat/2)**2 +
    Math.cos(toRad(a))*Math.cos(toRad(c))*Math.sin(dLng/2)**2),
    Math.sqrt(1-(
      Math.sin(dLat/2)**2 +
      Math.cos(toRad(a))*Math.cos(toRad(c))*Math.sin(dLng/2)**2
    ))
  );
}

async function submitForm(){
  const msg = document.getElementById("msg");
  msg.innerText = "Äang xÃ¡c Ä‘á»‹nh vá»‹ trÃ­â€¦";

  navigator.geolocation.getCurrentPosition(async pos=>{
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    if (distance(lat,lng,SCHOOL_LAT,SCHOOL_LNG) > MAX_DISTANCE){
      msg.innerText = "âŒ Báº¡n khÃ´ng á»Ÿ Ä‘Ãºng Ä‘á»‹a Ä‘iá»ƒm";
      return;
    }

    const fileInput = document.getElementById("file");
    const file = fileInput.files[0];
    if (!file){
      msg.innerText = "âŒ ChÆ°a chá»n tá»‡p";
      return;
    }

    const reader = new FileReader();
    reader.onload = async () => {
      const base64 = reader.result.split(",")[1];

      const payload = {
        name: document.getElementById("name").value,
        studentId: document.getElementById("studentId").value,
        lat, lng,
        fileName: file.name,
        fileType: file.type,
        fileData: base64
      };

      const res = await fetch(API_URL,{
        method:"POST",
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      msg.innerText = text;
    };

    reader.readAsDataURL(file);
  },
  ()=> msg.innerText="âŒ KhÃ´ng láº¥y Ä‘Æ°á»£c GPS");
}
</script>
