<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>ƒêi·ªÉm danh CLB Ch·∫°y B·ªô</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 92%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 36px rgba(0,0,0,0.4);
    }

    h2 {
      font-size: 30px;
      margin-bottom: 14px;
    }

    p {
      font-size: 18px;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff9800, #ff5722);
      color: #fff;
      cursor: pointer;
    }

    .loading-bar {
      margin-top: 20px;
      height: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 4px;
      overflow: hidden;
    }

    .loading-bar::after {
      content: "";
      display: block;
      height: 100%;
      width: 40%;
      background: linear-gradient(90deg,#ffb74d,#ff7043);
      animation: move 1.2s infinite;
    }

    @keyframes move {
      0% { transform: translateX(-120%); }
      100% { transform: translateX(260%); }
    }

    .error {
      color: #ffd6d6;
      font-size: 18px;
      font-weight: 600;
    }

    .ok {
      color: #b9ffb9;
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<!-- üîπ CARD LOADING -->
<div class="card" id="loadingCard">
  <h2>üìç ƒêang x√°c ƒë·ªãnh v·ªã tr√≠</h2>
  <p>Vui l√≤ng ƒë·ª©ng t·∫°i ƒëi·ªÉm t·∫≠p trung c·ªßa CLB</p>
  <div class="loading-bar"></div>
</div>

<!-- üîπ CARD FORM (·∫®N BAN ƒê·∫¶U) -->
<div class="card" id="formCard" style="display:none">
  <h2>üèÉ‚Äç‚ôÇÔ∏è ƒêi·ªÉm danh CLB</h2>

  <input id="name" placeholder="H·ªç v√† t√™n">
  <input id="studentId" placeholder="MSSV">
  <input id="photo" type="file" accept="image/*">

  <button id="submitBtn">‚úÖ G·ª≠i ƒëi·ªÉm danh</button>
</div>

<!-- üîπ CARD ERROR -->
<div class="card" id="errorCard" style="display:none">
  <h2>‚ùå Kh√¥ng th·ªÉ ƒëi·ªÉm danh</h2>
  <p class="error" id="errorMsg"></p>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwqsOYYSBFqM_nQcg7KHBsIkUH3VpsjJjrcZ0IEQi7dFu2AV5y_NMg9EquaG5_owvax/exec"; // üî¥ s·ª≠a
  const SCHOOL_LAT = 20.989262873940614;
  const SCHOOL_LNG = 105.84781828343206;
  const MAX_DISTANCE = 100;

  let currentLat, currentLng;

  function toRad(x) {
    return x * Math.PI / 180;
  }

  function distance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a =
      Math.sin(dLat/2)**2 +
      Math.cos(toRad(lat1)) *
      Math.cos(toRad(lat2)) *
      Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  }

  function showError(msg) {
    document.getElementById("loadingCard").style.display = "none";
    document.getElementById("errorCard").style.display = "block";
    document.getElementById("errorMsg").innerText = msg;
  }

  // üîπ KI·ªÇM TRA GPS TR∆Ø·ªöC
  navigator.geolocation.getCurrentPosition(
    pos => {
      currentLat = pos.coords.latitude;
      currentLng = pos.coords.longitude;

      const d = distance(currentLat, currentLng, SCHOOL_LAT, SCHOOL_LNG);

      if (d > MAX_DISTANCE) {
        showError(`B·∫°n ƒëang c√°ch ƒëi·ªÉm t·∫≠p trung ${Math.round(d)}m`);
        return;
      }

      // ‚úÖ OK ‚Üí HI·ªÜN FORM
      document.getElementById("loadingCard").style.display = "none";
      document.getElementById("formCard").style.display = "block";
    },
    err => {
      showError("Vui l√≤ng b·∫≠t GPS v√† cho ph√©p truy c·∫≠p v·ªã tr√≠");
    }
  );

  // üîπ SUBMIT
  document.getElementById("submitBtn").onclick = async () => {
    const name = document.getElementById("name").value.trim();
    const studentId = document.getElementById("studentId").value.trim();
    const fileInput = document.getElementById("photo");

    if (!name || !studentId || !fileInput.files.length) {
      alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin v√† ·∫£nh");
      return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = async () => {
      const payload = {
        name,
        studentId,
        lat: currentLat,
        lng: currentLng,
        fileName: file.name,
        fileType: file.type,
        fileData: reader.result.split(",")[1]
      };

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert(await res.text());
      location.reload();
    };

    reader.readAsDataURL(file);
  };
</script>
</body>
</html>
